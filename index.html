<!DOCTYPE html>
<html lang="pt-br">

<head>

<body class="conteiner">
  <div class="card">
    <section class="card__pessoal">
      <picture class="card__moldura">

        <img class="card__imagem" src="./assets/images/felipe_de_andrade_mendonca_640.webp" width="320" height="320" alt="Felipe De Andrade Mendonça em frente a um ônibus usando uma boina quadriculada">

      <main class="card__principal">
        <h1 class="card__titulo">
          <span class="destaque">F</span>elipe
          <span class="destaque">D</span>e
          <span class="destaque">A</span>ndrade
        </h1>
        <h2 class="card__subtitulo">
          <span class="destaque">D</span>esenvolvedor
          <span class="destaque">F</span>ront-

      <footer class="card__rodape">
        <a class="btn" target="_blank" href="https://github.com/Epiled">
          <img src="./assets/images/icons/github.svg" class="btn__icon" width="25" height="25" alt="">
          GitHub
        </a>
        <a class="btn" target="_blank" href="https://www.linkedin.com/in/fademendonca/">
          <img src="./assets/images/icons/linkedin.svg" class="btn__icon" width="25" height="25" alt="">

        </a>
        <a class="btn" target="_blank" href="https://www.instagram.com/felipe.deam/">
          <img src="./assets/images/icons/instagram.svg" class="btn__icon" width="25" height="25" alt="">
          Instagram
        </a>
        <a class="btn" target="_blank" href="https://codepen.io/felipe_deam">
          <img src="./assets/images/icons/codepen.svg" class="btn__icon" width="25" height="25" alt="">
          Codepen
        </a>
      </footer>
    </section>
    <aside class="linguagens">
      <h2 class="linguagens__titulo">Linguagens</h2>
      <ul class="linguagens__lista">
        <li class="linguagens__item">html</li>
        <li class="linguagens__item">css</li>
        <li class="linguagens__item">js</li>
        <li class="linguagens__item">gulp</li>
